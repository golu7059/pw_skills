 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3rd Project</title>
    <!-- linking css file  -->
    <link rel="stylesheet" href="third.css">
    <!-- google font  -->

 </head>
 <body>
    <div class="container">
          <section>
            <nav class="navbar">
                <div class="logo">
                    <img src="images/white-logo.png" alt="logo">
                </div>
                <div>
                    <ul class="list">
                        <li class="list-item">Our Menu</li>
                        <li class="list-item">Maps</li>
                        <li class="list-item">About</li>
                        <li class="list-item">Contact</li>
                    </ul>
                </div>
                <div>
                    <button class="button-small">Order</button>
                </div>
            </nav>
          </section>
          <!-- hero section  -->
          <section aria-label="hero">
            <div class="hero">
                <h1  class="hero-heading">A Restaurant That <br> Only Serves <br> Delicious Food </h1>
                <button class="button-large">Read Our Menu</button>
                <div class="lower-logo">
                    <div>
                        <img src="images/scrool.png" alt="footer image">
                    </div>
                </div>
            </div>
          </section>
    </div>
    
 </body>
 </html>
